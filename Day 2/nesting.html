<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nesting elements</title>
    </head>
    <body>
        <h2>Unordered list</h2>
        <ul>
            <li>Water</li>
            <li>Tea</li>
            <li>Coffee</li>
        </ul>

        <h2>Ordered list</h2>
        <ol>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ol>

        <h2>Table</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Number</th>
            </tr>
            <tr>
                <td>John</td>
                <td>John@gmail.com</td>
                <td>01234567</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Jane@gmail.com</td>
                <td>01234567</td>
            </tr>
        </table>
    </body>
</html>
