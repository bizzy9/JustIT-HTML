<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- favicon -->
        <link
            rel="shortcut icon"
            href="./assets/favicon.ico"
            type="image/x-icon"
        />
        <title>Document</title>
    </head>
    <body>
        <div class="iframes">
            <h2>iframes</h2>
            <!-- how to embed webpage with iframe -->
            <iframe
                src="https://justit.co.uk/"
                frameborder="0"
                width="300"
                height="300"
            ></iframe>
            <!-- how to embed an internal link -->
            <iframe
                src="./ids_classes.html"
                frameborder="0"
                width="300"
                height="300"
            ></iframe>
            <!-- embed a youtube video -->
            <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/0QutNo847IY?si=nD9E8-CHmHEU1iix"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
            ></iframe>
            <!-- embed google maps -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2480.665740702367!2d-0.2821926240873572!3d51.55602800715059!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761181d57a876d%3A0xa64f9f185de8e097!2sWembley%20Stadium!5e0!3m2!1sen!2suk!4v1700042761281!5m2!1sen!2suk"
                width="400"
                height="300"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
        </div>

        <div class="audio">
            <h2>HTML audio</h2>
            <!-- embed mp3 in an audio player -->
            <audio src="./assets/crowd-cheer.mp3" controls>
                Your browser does not support HTML audio
            </audio>
        </div>

        <div class="video">
            <h2>HTML video</h2>
            <video src="./assets/HTML-video.mp4" width="300" controls>
                Your browser does not support HTML video
            </video>
        </div>
    </body>
</html>
